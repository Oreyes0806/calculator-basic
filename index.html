<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Desplegable</title>
</head>
<body>
    <h1>Calculadora Desplegable</h1>
    
    <!-- Botón de despliegue -->
    <button id="toggleButton">Mostrar Calculadora</button>
    
    <!-- Calculadora oculta -->
    <div id="calculator">
        <!-- Contenido de la calculadora -->
        <label for="num1">Número 1:</label>
        <input type="number" id="num1">
        <br>
        <label for="num2">Número 2:</label>
        <input type="number" id="num2">
        <br>
        <button id="add">Sumar</button>
        <button id="subtract">Restar</button>
        <button id="multiply">Multiplicar</button>
        <button id="divide">Dividir</button>
        <br>
        <p>Resultado: <span id="result"></span></p>
    </div>

    <script src="./calculator.js"></script>
</body>
</html>
